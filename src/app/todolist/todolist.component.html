<div class="container pt-3">
  <div class="mt-2 p-1 bg-primary text-white rounded text-center">
    <h1>ToDo App</h1>
    <p>Advance Version With Filter</p>
  </div>
  <div class="row">
    <div class="col-12 pt-2">
      <textarea
        [(ngModel)]="taskObj.taskName"
        class="form-control"
        rows="3"
        placeholder="Add a new task"
      ></textarea>
    </div>
  </div>
  <div class="row pt-2">
    <div class="col-2">
      <input
        type="date"
        [(ngModel)]="taskObj.dueDate"
        class="form-control"
        placeholder="Due Date"
      />
    </div>
    <div class="col-6">
      <input
        [(ngModel)]="taskObj.tags"
        type="text"
        placeholder="Enter Comma Seperated tags"
        class="form-control"
      />
    </div>
    <div class="col">
      <button class="btn btn-success" (click)="createNewTask()">
        Add Task
      </button>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col">
      <button class="btn btn-primary btn-sm mx-1">Filter By Tags</button>
      <button class="btn btn-secondary btn-sm mx-1">Show All</button>
      <button class="btn btn-secondary btn-sm mx-1">Show Completed</button>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col">
      <button class="btn btn-secondary btn-sm mx-1">Tags Group</button>
      <button class="btn btn-secondary btn-sm mx-1">default</button>
      <button class="btn btn-secondary btn-sm mx-1">Hobby</button>
      <button class="btn btn-success btn-sm mx-1">Holiday</button>
      <button class="btn btn-success text-light btn-sm mx-1">Financial</button>
      <button class="btn btn-secondary btn-sm mx-1">Fun</button>
      <button class="btn btn-success btn-sm mx-1">Emergency</button>
      <button class="btn btn-secondary btn-sm text-light mx-1">Health</button>
      <button class="btn btn-secondary btn-sm mx-1">Work</button>
      <button class="btn btn-secondary btn-sm mx-1">Education</button>
      <button class="btn btn-secondary btn-sm mx-1">Social</button>
      <button class="btn btn-secondary btn-sm mx-1">Travel</button>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-12">
      <table class="table table-bordered table-striped table-sm">
        <thead>
          <tr>
            <th><strong>Index</strong></th>
            <th><strong>Task Name</strong></th>
            <th><strong>Due Date</strong></th>
            <th class="text-center"><strong>Tags</strong></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of taskList; let sr=index">
            <td style="text-align: center">{{sr+1}}</td>
            <td>
              <div class="row">
                <div class="col-1">
                  <input (change)="onComplete()" [(ngModel)]="task.isCompleted" type="checkbox" />
                </div>
                <div class="col-6">{{task.taskName}}</div>
                <div class="col-4 text-end">
                  <i class="fa fa-close px-3 text-danger"></i>
                </div>
              </div>
            </td>
            <td>{{task.dueDate | date:'dd-MMM-YYYY'}}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm rounded-btn mx-1">Health</button>
              <button class="btn btn-secondary btn-sm rounded-btn mx-1">
                fitness
              </button>
              <button class="btn btn-success btn-sm rounded-btn mx-1">
                default
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
